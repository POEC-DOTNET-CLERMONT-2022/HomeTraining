<div class="row mt-5">
  <p>CrÃ©ation utilisateur</p>
  <form (ngSubmit)="onSubmit()" #FormExercice="ngForm">

    <div class="mb-3">
      <div  class="col-6 mx-auto">
        <input class="form-control"
               placeholder="nom"
               type="text"
               required
               minlength="3"
               [(ngModel)]="user.lastName"
               [name]="'lastname'"
        />
      </div>
    </div>

    <div class="mb-3">
      <div class="col-6 mx-auto">
        <input class="form-control"
               placeholder="prÃ©nom"
               type="text"
               required
               [(ngModel)]="user.firstName"
               [name]="'firstname'"
        />
      </div>
    </div>

    <div class="mb-3">
      <div class="col-6 mx-auto">
        <input class="form-control"
               placeholder="login"
               type="text"
               required
               [(ngModel)]="user.login"
               [name]="'firstname'"
        />
      </div>
    </div>

    <div class="mb-3">
      <div class="col-6 mx-auto">
        <input class="form-control"
               placeholder="password"
               type="password"
               required
               [(ngModel)]="user.password"
               [name]="'password'"
        />
      </div>
    </div>

    <div class="mb-3">
      <div class="col-6 mx-auto">
        <input class="form-control"
               placeholder="confirmpassword"
               type="password"
               required
               [name]="'confirmpassword'"
        />
      </div>
    </div>

    <div class="row">
      <div class="col-6 mx-auto">
        <input class="form-check-input"
               type="checkbox"
               required
               [(ngModel)]="user.isAdmin"
               [name]="'isAdmin'"
               id="isAdmin"
        />
        <label class="form-check-label" for="isAdmin">Administrateur</label>
      </div>
    </div>



    <div class="mb-3 mx-auto">
      <button type="reset" class="btn btn-info">
        Reset
      </button>
    </div>
    <div class="mb-3 mx-auto">
      <button class="btn btn-primary">
        Enregistrer
      </button>
    </div>
  </form>
</div>
